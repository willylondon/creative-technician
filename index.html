  <style>
    :root {
      /* Theme Variables */
      --bg: #050505;
      --surface: rgba(255, 255, 255, 0.03);
      --surface-hover: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.08);
      
      --text-main: #ECECEC;
      --text-muted: #94A3B8;
      
      /* Brand Accents */
      --accent-cyan: #00E5FF;
      --accent-amber: #FFB020;
      --accent-glow: 0 0 20px rgba(0, 229, 255, 0.3);

      /* Layout */
      --max-width: 1200px;
      --header-height: 80px;
      
      /* Animation */
      --ease: cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* Reset & Base */
    *, *::before, *::after { box-sizing: border-box; cursor: none; }
    
    html { scroll-behavior: smooth; font-size: 16px; }
    
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* === VISUAL FX === */
    
    /* Custom Cursor */
    .cursor-dot, .cursor-outline {
      position: fixed; top: 0; left: 0;
      transform: translate(-50%, -50%);
      border-radius: 50%; z-index: 9999; pointer-events: none;
    }
    .cursor-dot { width: 8px; height: 8px; background-color: var(--accent-cyan); }
    .cursor-outline {
      width: 40px; height: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: width 0.2s, height 0.2s, background-color 0.2s;
    }
    body.hovering .cursor-outline {
      width: 60px; height: 60px;
      background-color: rgba(255, 255, 255, 0.05);
      border-color: var(--accent-cyan);
    }

    /* WhatsApp Floating Button (New Style) */
    .whatsapp-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
      z-index: 1000;
      transition: all 0.3s var(--ease);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .whatsapp-float:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 10px 25px rgba(37, 211, 102, 0.6);
    }

    /* Background Layers */
    .bg-layer { position: fixed; inset: 0; pointer-events: none; z-index: -1; }
    
    .grid-lines {
      position: absolute; inset: 0; opacity: 0.1;
      background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
    }

    .court-lines {
      position: absolute; inset: -10%; opacity: 0.15;
      transform: rotate(-5deg);
      mask-image: radial-gradient(circle at 50% 50%, black, transparent 70%);
    }

    /* Noise Texture */
    .noise-overlay {
      position: fixed; inset: 0; width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      pointer-events: none; z-index: 50; opacity: 0.07;
    }

    /* Typography */
    h1, h2, h3, h4, .font-heading {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 0;
    }
    a { text-decoration: none; color: inherit; }

    /* Layout */
    .container { max-width: var(--max-width); margin: 0 auto; padding: 0 24px; }
    .flex { display: flex; }
    .flex-wrap { flex-wrap: wrap; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .gap-4 { gap: 1rem; }
    .gap-2 { gap: 0.5rem; }
    .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; }
    .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }

    /* Header */
    header {
      position: fixed; top: 0; width: 100%; height: var(--header-height);
      background: rgba(5, 5, 5, 0.7); backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border); z-index: 100;
      display: flex; align-items: center;
    }
    .nav-link { font-size: 14px; font-weight: 500; color: var(--text-muted); padding: 8px 16px; border-radius: 20px; transition: all 0.3s ease; }
    .nav-link:hover { color: var(--text-main); background: var(--surface); }

    /* Buttons */
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 10px 16px; border-radius: 12px;
      font-weight: 600; font-size: 13px;
      transition: all 0.3s var(--ease);
      border: 1px solid var(--border); background: var(--surface);
      color: var(--text-main); gap: 8px; white-space: nowrap;
    }
    .btn:hover { border-color: var(--text-muted); transform: translateY(-2px); background: var(--surface-hover); }
    .btn.primary { background: var(--text-main); color: #000; border-color: var(--text-main); }
    .btn.primary:hover { background: var(--accent-cyan); border-color: var(--accent-cyan); box-shadow: var(--accent-glow); }
    .btn-icon { width: 44px; height: 44px; padding: 0; border-radius: 50%; }

    /* Sections */
    section { padding: 80px 0; border-bottom: 1px solid rgba(255,255,255,0.03); position: relative; }

    /* HERO SECTION */
    .hero { min-height: 60vh; display: flex; align-items: center; padding-top: var(--header-height); }
    
    .kicker {
      display: inline-block; padding: 6px 12px; border-radius: 100px;
      background: rgba(0, 229, 255, 0.1); color: var(--accent-cyan);
      font-size: 12px; font-weight: 700; text-transform: uppercase;
      letter-spacing: 0.05em; margin-bottom: 20px;
      border: 1px solid rgba(0, 229, 255, 0.2);
    }
    h1 {
      font-size: clamp(48px, 6vw, 80px); line-height: 1.1; margin-bottom: 24px;
      background: linear-gradient(to right, #fff, #94A3B8);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .hero-sub { font-size: 20px; color: var(--text-muted); margin-bottom: 32px; max-width: 600px; }

    /* ABOUT / BIO SECTION */
    .about-grid {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 60px;
      align-items: start;
    }
    
    .hero-image-wrap {
      position: sticky; top: 100px; /* Sticks when scrolling */
      width: 100%; aspect-ratio: 1/1;
    }
    .hero-image-wrap::before {
      content: ''; position: absolute; inset: -10px;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-amber));
      border-radius: 30px; opacity: 0.3; filter: blur(20px); z-index: -1;
    }
    .profile-img {
      width: 100%; height: 100%; object-fit: cover;
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      background: #111;
    }

    .bio-text p {
      font-size: 16px; color: var(--text-muted); margin-bottom: 20px;
      line-height: 1.7;
    }
    .bio-text p strong { color: var(--text-main); font-weight: 600; }

    /* Cards */
    .card {
      display: block;
      background: var(--surface); border: 1px solid var(--border);
      border-radius: 16px; padding: 24px;
      transition: all 0.4s var(--ease); position: relative; overflow: hidden;
      height: 100%; /* Ensure uniform height in grids */
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      border-color: var(--accent-cyan); transform: translateY(-5px);
      background: var(--surface-hover); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .tag {
      font-size: 12px; padding: 4px 8px; border-radius: 4px;
      background: rgba(255,255,255,0.05); color: var(--text-muted);
      border: 1px solid rgba(255,255,255,0.05);
    }

    /* Skill Stack */
    .skill-bar { display: flex; gap: 4px; margin-top: 12px; }
    .skill-pip { height: 4px; flex: 1; border-radius: 2px; background: var(--border); }
    .skill-pip.fill { background: var(--accent-cyan); }
    .skill-pip.fill-amber { background: var(--accent-amber); }

    /* Reveal Animation */
    .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s var(--ease); }
    .reveal.active { opacity: 1; transform: translateY(0); }

    /* Forms */
    input, textarea {
      width: 100%; background: var(--surface); border: 1px solid var(--border);
      padding: 16px; border-radius: 12px; color: var(--text-main);
      font-family: 'Inter', sans-serif; margin-bottom: 16px; transition: 0.3s;
    }
    input:focus, textarea:focus { outline: none; border-color: var(--accent-cyan); background: rgba(0, 229, 255, 0.05); }

    /* Mobile */
    @media (max-width: 1024px) {
        .brand-links { display: none; }
        .about-grid { grid-template-columns: 1fr; gap: 30px; }
        .hero-image-wrap { position: relative; top: 0; max-width: 300px; margin: 0 auto; }
        .grid-2, .grid-3 { grid-template-columns: 1fr; }
        .nav-links-desktop { display: none; }
        .cursor-dot, .cursor-outline { display: none; }
        .whatsapp-float { width: 50px; height: 50px; bottom: 20px; right: 20px; }
        .whatsapp-float svg { width: 24px; height: 24px; }
        * { cursor: auto; }
    }
  </style>
</head>
