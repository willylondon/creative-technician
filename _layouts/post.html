<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | Willy London</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0B0F14;
      --panel: rgba(15,23,32,.62);
      --text:#F4F6F8;
      --muted: rgba(244,246,248,.72);
      --line: rgba(244,246,248,.14);
      --radius: 22px;
    }

    body{
      margin:0;
      background:
        radial-gradient(900px 550px at 15% -5%, rgba(0,229,255,.12), transparent 55%),
        radial-gradient(800px 500px at 88% 10%, rgba(255,176,32,.08), transparent 55%),
        var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.8;
    }

    a{color:#00E5FF; text-decoration:none}
    a:hover{text-decoration:underline}

    .wrap{
      max-width: 78ch;
      margin: 0 auto;
      padding: 42px 18px 64px;
    }

    .back{
      display:inline-block;
      padding: 10px 14px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: rgba(244,246,248,.05);
      color: rgba(244,246,248,.88);
      font-weight: 700;
      font-size: 13px;
    }

    h1{
      margin: 18px 0 8px;
      font-family: "Space Grotesk", Inter, sans-serif;
      letter-spacing: -.4px;
      line-height: 1.12;
      font-size: clamp(28px, 4vw, 44px);
    }

    .meta{
      margin:0 0 20px;
      color: var(--muted);
      font-size: 14px;
      font-weight: 600;
    }

    .card{
      border: 1px solid var(--line);
      background: var(--panel);
      border-radius: var(--radius);
      padding: 22px 20px;
      box-shadow: 0 18px 50px rgba(0,0,0,.46);
    }

    .card h2,.card h3{
      font-family: "Space Grotesk", Inter, sans-serif;
      letter-spacing: -.2px;
      line-height:1.25;
    }

    .card p{margin: 0 0 14px}
    .card ul{margin: 0 0 14px; padding-left: 18px}
    .card li{margin: 6px 0}

    .footer{
      margin-top: 18px;
      color: rgba(244,246,248,.58);
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <a class="back" href="{{ '/' | relative_url }}">← Back home</a>
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%B %d, %Y" }}</p>

    <div class="card">
      {{ content }}
    </div>

    <div class="footer">
      © {{ site.time | date: "%Y" }} Willy London — The Creative Technician
    </div>
  </div>
</body>
</html>
